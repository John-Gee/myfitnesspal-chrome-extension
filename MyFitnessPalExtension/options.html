<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title id="title">myfitnesspal extension options</title>
		<!-- stylesheets -->
		<link rel="stylesheet" href="slickgrid/css/slick.grid.css" type="text/css"/>
		<link rel="stylesheet" href="jquery/css/jquery-ui.css" type="text/css" />
		<link rel="stylesheet" href="options.css" type="text/css"/>
		
		<!-- Scripts -->
		<script type="text/javascript" src="mootools/mootools-core.js"></script>
		<script type="text/javascript" src="slickgrid/lib/firebugx.js"></script>
		<script type="text/javascript" src="jquery/lib/jquery.min.js"></script>
		<script type="text/javascript" src="jquery/lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="slickgrid/lib/jquery.event.drag-2.0.min.js"></script>
		<script type="text/javascript" src="slickgrid/slick.core.js"></script>
		<script type="text/javascript" src="slickgrid/plugins/slick.autotooltips.js"></script>
		<script type="text/javascript" src="slickgrid/plugins/slick.cellrangedecorator.js"></script>
		<script type="text/javascript" src="slickgrid/plugins/slick.cellrangeselector.js"></script>
		<script type="text/javascript" src="slickgrid/plugins/slick.cellcopymanager.js"></script>
		<script type="text/javascript" src="slickgrid/plugins/slick.cellselectionmodel.js"></script>
		<script type="text/javascript" src="slickgrid/slick.editors.js"></script>
		<script type="text/javascript" src="slickgrid/slick.grid.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body class="no-select design-buttons">
		<div id="sidebar">
			<h1 id="name">myfitnesspal extension</h1>
			<div id="tab-container">
				<div id="search-tab" class="tab">Search</div>
				<div class="tab active"> Information</div>
				<div class="tab">Details</div>
			</div>
		</div>
		<div id="content">
			<input id="search" type="search" placeholder="Search...">
			<div id="search-tab-content" class="tab-content">
				<h2 id="search-label" class="tab-name">Search</h2>
				<div id="search-settings" class="tab-settings"></div>
				<div class="setting bundle description" id="nothing-found">
					<div class="setting container description">
						<p class="setting element description">No matches were found.</p>
					</div>
				</div>
			</div>
			<div class="tab-content show">
				<h2 class="tab-name"Information</h2>
				<div class="tab-settings"><div class="setting group">
					<div class="setting group-content">
						<div class="setting bundle description">
							<div class="setting container description">
								<div class="setting group-content">
									<div class="setting bundle checkbox">
										<div class="setting container checkbox">
											<input id="h4whoou2" class="setting element checkbox" type="checkbox" value="true">
											<label class="setting label checkbox" for="h4whoou2">Enable</label>
										</div>
									</div>
									<div id="myGrid" style="width:1075px;height:228px;"></div>
									<div class="fg-buttonset fg-buttonset-single">
										<button id="save" class="fg-button ui-state-default ui-priority-primary  ui-corner-left" type="submit">Save settings.</button>
										<button id="reload" class="fg-button ui-state-default ui-priority-primary type="submit">Reload from last saved settings.</button>
										<button id="reset" class="fg-button ui-state-default ui-priority-primary ui-corner-right type="submit">Reset to default settings.</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-content">
					<h2 class="tab-name">Details</h2>
					<div class="tab-settings">
						<div class="setting group">
							<div class="setting group-name">Sound</div>
							<div class="setting group-content">
								<div class="setting bundle slider">
									<div class="setting container slider">
										<label class="setting label slider">Notification volume:</label>
										<input class="setting element slider" type="range" max="1" min="0" step="0.01">
										<span class="setting display slider">0%</span>
									</div>
								</div>
								<div class="setting bundle slider">
								<div class="setting container slider">
									<label class="setting label slider">Sound volume:</label>
									<input class="setting element slider" type="range" max="100" min="0" step="1" style="margin-left: 29px; ">
									<span class="setting display slider">0%</span>
								</div>
							</div>
						</div>
					</div>
					<div class="setting group">
						<div class="setting group-name">Food</div>
					<div class="setting group-content">
					<div class="setting bundle popup-button">
						<div class="setting container popup-button">
							<label class="setting label popup-button">Soup 1 should be:</label>
							<select class="setting element popup-button">
								<option value="hot">Hot and yummy</option><option value="cold">cold</option>
							</select>
						</div>
					</div>
					<div class="setting bundle list-box">
						<div class="setting container list-box">
							<label class="setting label list-box">Soup 2 should be:</label>
							<select class="setting element list-box" size="2">
								<option value="hot">Hot and yummy</option>
								<option value="cold">cold</option>
							</select>
						</div>
					</div>
					<div class="setting bundle radio-buttons">
						<label class="setting label radio-buttons">Soup 3 should be:</label>
						<div class="setting container radio-buttons">
							<input id="h4whoou5" name="h4whoou4" class="setting element radio-buttons" type="radio" value="hot">
							<label class="setting element-label radio-buttons" for="h4whoou5">Hot and yummy</label>
						</div>
						<div class="setting container radio-buttons"><input id="h4whoou6" name="h4whoou4" class="setting element radio-buttons" type="radio" value="cold">
							<label class="setting element-label radio-buttons" for="h4whoou6">cold</label>
						</div>
					</div>
				</div>
			</div>
		<div>
	</body>
</html>
